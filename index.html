<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Anime News Weekly</title>
</head>

<body>
    <div class="pink">
        <div class="header">
            <div class="logo">
                <img src="./images/cat.png" class="icon">
                <h1>Anime News Weekly</h1>
            </div>
            <ul class="nav">
                <li><a href="#">Anime News</a></li>
                <li><a href="#">Manga News</a></li>
                <li><a href="#">Games</a></li>
            </ul>
        </div>
        <div class="one">
            <div class="sign-up">
                <h2>Welcome to Anime News Weekly</h2>
                <p id="welcome">Sign up in order to comment on posts, participate in the community and get the latest
                    anime news directly
                    from us.</p>
                <button id="register-one">Sign up</button>
            </div>
            <img src="./images/anime.png" id="anime-girl">
        </div>
    </div>
    <div class="two">
        <div id="two">Trending Anime/Manga</div>
        <div class="anime">
            <div class="card">
                <img class="card-img" src="#">
                <p class="card-text">Jujutsu Kaisen</p>
            </div>
            <div class="card">
                <img class="card-img" src="#">
                <p class="card-text">Chainsaw Man</p>
            </div>
            <div class="card">
                <img class="card-img" src="#">
                <p class="card-text">Ao Ashi</p>
            </div>
            <div class="card">
                <img class="card-img" src="#">
                <p class="card-text">Spy X Family</p>
            </div>
        </div>
    </div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="footer"></div>
